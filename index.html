<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose For You</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f0f5;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #d23b68;
            margin-bottom: 30px;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .heart {
            color: #d23b68;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Rose For You</h1>
        <canvas id="roseCanvas" width="400" height="400"></canvas>
        <div class="message">
            <p>I Lav U<span class="heart">❤️</span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('roseCanvas');
            const ctx = canvas.getContext('2d');
            
            // Draw stem
            function drawStem() {
                ctx.beginPath();
                ctx.moveTo(200, 380);
                ctx.lineTo(200, 200);
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#3a7d44';
                ctx.stroke();
            }
            
            // Draw leaf
            function drawLeaf(x, y, angle) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle * Math.PI / 180);
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(10, -15, 40, -15, 50, 0);
                ctx.bezierCurveTo(40, 15, 10, 15, 0, 0);
                ctx.fillStyle = '#3a7d44';
                ctx.fill();
                ctx.restore();
            }
            
            // Draw rose petals using rhodonea curve
            function drawRose() {
                const centerX = 200;
                const centerY = 180;
                const size = 80;
                const petals = 5;
                
                // Draw petals
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                
                for (let angle = 0; angle <= 360 * petals; angle += 0.5) {
                    const radians = angle * Math.PI / 180;
                    const r = size * Math.sin(petals * radians);
                    const x = centerX + r * Math.cos(radians);
                    const y = centerY + r * Math.sin(radians);
                    ctx.lineTo(x, y);
                }
                
                ctx.fillStyle = '#d23b68';
                ctx.fill();
                
                // Draw center
                ctx.beginPath();
                ctx.arc(centerX, centerY, 12, 0, 2 * Math.PI);
                ctx.fillStyle = '#ffcd3c';
                ctx.fill();
            }
            
            // Animation variables
            let stemHeight = 0;
            let stemComplete = false;
            let leafComplete = false;
            let roseComplete = false;
            let roseSize = 0;
            
            // Animation function
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Grow stem
                if (stemHeight < 180) {
                    ctx.beginPath();
                    ctx.moveTo(200, 380);
                    ctx.lineTo(200, 380 - stemHeight);
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = '#3a7d44';
                    ctx.stroke();
                    stemHeight += 2;
                } else {
                    drawStem();
                    stemComplete = true;
                }
                
                // Add leaves after stem is halfway grown
                if (stemHeight > 90) {
                    const leafProgress = Math.min(1, (stemHeight - 90) / 90);
                    drawLeaf(200, 320, 150 * leafProgress);
                    drawLeaf(200, 280, -150 * leafProgress);
                    
                    if (stemComplete) {
                        leafComplete = true;
                    }
                }
                
                // Grow rose after stem is complete
                if (stemComplete) {
                    const centerX = 200;
                    const centerY = 180;
                    
                    if (roseSize < 80) {
                        roseSize += 1;
                    } else {
                        roseComplete = true;
                    }
                    
                    // Draw rose with current size
                    const petals = 5;
                    
                    // Draw petals
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    
                    for (let angle = 0; angle <= 360 * petals; angle += 0.5) {
                        const radians = angle * Math.PI / 180;
                        const r = roseSize * Math.sin(petals * radians);
                        const x = centerX + r * Math.cos(radians);
                        const y = centerY + r * Math.sin(radians);
                        ctx.lineTo(x, y);
                    }
                    
                    ctx.fillStyle = '#d23b68';
                    ctx.fill();
                    
                    // Draw center
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, 12 * Math.min(1, roseSize / 40), 0, 2 * Math.PI);
                    ctx.fillStyle = '#ffcd3c';
                    ctx.fill();
                }
                
                // Continue animation if not complete
                if (!roseComplete) {
                    requestAnimationFrame(animate);
                }
            }
            
            // Start animation
            animate();
            
            // Add floating petals in background
            function addFloatingPetals() {
                const numPetals = 20;
                const petals = [];
                
                for (let i = 0; i < numPetals; i++) {
                    petals.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: 5 + Math.random() * 10,
                        speedX: Math.random() * 2 - 1,
                        speedY: 0.5 + Math.random() * 0.5,
                        rotation: Math.random() * 360
                    });
                }
                
                function animatePetals() {
                    if (roseComplete) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        drawStem();
                        drawLeaf(200, 320, 150);
                        drawLeaf(200, 280, -150);
                        drawRose();
                        
                        // Draw petals
                        for (let petal of petals) {
                            ctx.save();
                            ctx.translate(petal.x, petal.y);
                            ctx.rotate(petal.rotation * Math.PI / 180);
                            
                            // Draw a petal
                            ctx.beginPath();
                            ctx.ellipse(0, 0, petal.size, petal.size * 1.5, 0, 0, 2 * Math.PI);
                            ctx.fillStyle = 'rgba(210, 59, 104, 0.3)';
                            ctx.fill();
                            
                            ctx.restore();
                            
                            // Update position
                            petal.x += petal.speedX;
                            petal.y += petal.speedY;
                            petal.rotation += 0.5;
                            
                            // Reset if out of bounds
                            if (petal.y > canvas.height) {
                                petal.y = -petal.size;
                                petal.x = Math.random() * canvas.width;
                            }
                            if (petal.x < -petal.size || petal.x > canvas.width + petal.size) {
                                petal.x = Math.random() * canvas.width;
                            }
                        }
                        
                        requestAnimationFrame(animatePetals);
                    } else {
                        setTimeout(animatePetals, 100);
                    }
                }
                
                // Start petal animation after a delay
                setTimeout(animatePetals, 2000);
            }
            
            addFloatingPetals();
        });
    </script>
</body>
</html>
